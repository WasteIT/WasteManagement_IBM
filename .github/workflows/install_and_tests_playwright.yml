name: playwright tests

on: 
  workflow_call: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_playwright:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.*'  

    - name: Install dependencies
      run: npm ci Tests/PlaywrightTests 
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps --force  
    - name: Yeet
      run: pwsh Tests/PlaywrightTests/bin/Debug/net7.0/playwright.ps1 install  
    - name: List Playwright browsers
      run: ls "C:\Users\runneradmin\AppData\Local\ms-playwright\" 

    - name: Run playwright tests
      run: dotnet test Tests/PlaywrightTests --no-build --verbosity normal

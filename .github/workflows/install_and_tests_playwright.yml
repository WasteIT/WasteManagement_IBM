name: playwright tests

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_playwright:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.*
    - name: Uninstall all playwright
      run: npm uninstall @playwright/test @playwright/cli @playwright/core playwright-core playwright
    - name: Clean project build
      run: |
        # Delete bin and obj directories if they exist
        Remove-Item -Path bin,obj -Recurse -Force -ErrorAction SilentlyContinue

        # Remove cached NuGet packages
        Remove-Item -Path packages -Recurse -Force -ErrorAction SilentlyContinue

        # Remove cached npm packages
        Remove-Item -Path node_modules -Recurse -Force -ErrorAction SilentlyContinue

        # Optionally, run additional cleaning commands as needed

        # Display the directory structure after cleaning (for verification)
        Get-ChildItem -Recurse
    - name: Install dependencies
      run: npm ci Tests/PlaywrightTests
    - name: Install NPM
      run: npm install @playwright/test@latest
    - name: Set Chromium path
      run: echo "PLAYWRIGHT_BROWSERS_PATH=C:\Users\runneradmin\AppData\Local\ms-playwright\chromium-1112" >> $GITHUB_ENV
    - name: Display environment variables
      run: echo $PLAYWRIGHT_BROWSERS_PATH
    - name: Run playwright tests
      run: dotnet test Tests/PlaywrightTests --no-build --verbosity normal
        
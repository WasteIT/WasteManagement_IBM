## Skeleton taken from Chirp project
name: playwright tests
on: 
  workflow_call: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_playwright:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    -   uses: actions/setup-node@v4
    -   name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
         node-version: 18
    - name: Install dependencies
      run: npm ci Tests/PlaywrightTests
    - name: Install NPM
      run: npm install Tests/PlaywrightTests
    - name: Install Playwright Browsers
      run: npx playwright install Tests/PlaywrightTests --with-deps
    - name: Run playwright tests
      run: dotnet test Tests/PlaywrightTests --no-build --verbosity normal